<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Ryan W. G. Koch">
        <meta name="description" content="Gerador de perfis de usuários aleatórios">
        <meta name="keywords" content="site, usuários, perfis, gerador, aleatório">
        <meta http-equiv="content lenguage" content="pt-br, en-US">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <title>Gerador de usuários aleatórios</title>
    </head>
    <body>
        <header>
            <img id="logo" src="LogoAPI.png" alt="Logotipo do site">
            <div id="titulo">
                <h1> ProGen </h1>
                <h2>Gerador de usuários aleatórios</h2>
            </div>   
        </header>
        <main>
            <div class="painel">
                <div class="nome">
                    <img id="perfil" src="" alt="Foto de perfil do usuário">
                    <h3> Olá, meu nome é: <span id="pnome"></span> <span id="unome"></span></h3>
                </div>
                <hr>
                <div class="info">
                    <p id="inf"> Tenho <span id="idade"></span> anos </p>
                    <p id="inf"> Meu país é: <span id="pais"></span></p>
                    <p id="inf"> Meu número de telefone é: <span id="num"></span></p>
                    <p id="inf">Meu e-mail é:<span id="email"></span></p>
                </div>
            </div>
            <div class="bot">
                <button id="botao">PRÓXIMO</button>
            </div>
            <script src="app.js"></script>
        </main>
        <footer>
            <p>&copy;Todos os direitos reservados a Ryan W.G.Koch</p>
            <br>
            <p>&copy;API original feita por Arron Hunt e Keith Armstrong</p>
        </footer>
    </body>
</html>
